<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha Futurista</h1>
            <p class="subtitle">Utilize o gerador de senha de forma simples e segura!</p>
        </section>

        <div class="input-container">
            <input type="text" name="password" id="password">
            <button id="regenerate" class="icon-button"><i>🔄</i></button>
        </div>

        <div class="range-group">
            <label for="password-length">Comprimento da senha:</label>
            <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">
        </div>
        <p>Tamanho: <span id="password-length-text">16</span></p>
        <div class="checkbox-group">
            <label><input type="checkbox" id="uppercase-check" checked> Letras Maiúsculas</label>
            <label><input type="checkbox" id="symbol-check" checked> Caracteres Especiais</label>
            <label><input type="checkbox" id="number-check" checked> Números</label>
        </div>

        <button id="copy">Copiar senha <i class="icon">📋</i></button>

        <div class="scroll-area">
            <p>Dica: Ajuste o comprimento e personalize sua senha com as opções acima!</p>
        </div>

        <footer>feito por m7zy 🐱‍👤</footer>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
